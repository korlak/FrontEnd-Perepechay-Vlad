<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #image {
            width: 500px;
            height: 500px;
            transition: transform 0.3s;
        }
    </style>
    <title>Зміна розміру картинки</title>
</head>
<body>
    <h1>Зміна розміру картинки</h1>
    <img id="image" src="img/1.jpg" alt="Зображення" onclick="resize()">
    <script>
        const image = document.getElementById("image");
        let isLarge = false;
        let resize = function (){
            if (isLarge) {
                image.style.transform = "scale(1)";
                isLarge = false;
            } else {
                image.style.transform = "scale(2)";
                isLarge = true;
            }
        }
    </script>
</body>
</html>
