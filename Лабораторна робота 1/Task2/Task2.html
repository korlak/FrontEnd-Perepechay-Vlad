<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front-End 1 Lab</title>
    <link href="Task2.css" rel="stylesheet" type="text/css">
</head>

<body>
    <h1 class="header">Реєстрація</h1>
    <div class="level">
        <form action="#" class="form">
            <div class="form__field">
                <input type="text" name="name" placeholder="Имя*" minlength="4" required />
                <span class="form__error">Поле Обов'язкове для заповнення</span>
            </div>
            <div class="form__field">
                <input type="email" name="name" placeholder="E-Mail" />
                <span class="form__error">Поле Обов'язкове для заповнення</span>
            </div>
            <div class="form__field">
                <input type="password" name="name" placeholder="Пароль" required minlength="4" />
                <span class="form__error">Поле Обов'язкове для заповнення</span>
            </div>
            <input class="buttonSubmit" type="submit" value="Зареєструватись"></input>
        </form>
    </div>
</body>

</html>
